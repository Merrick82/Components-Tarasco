<div class="row card-group mt-3">
    <div class="col-4 mt-3" *ngFor="let product of products">
        <div class="card">
            <img src={{product.img}} class="card-img-top" alt="image">
            <div class="card-body">
                <h5 class="card-title">{{product.title}}</h5>
                <p class="card-text">{{product.description}}</p>
            </div>
        </div>
    </div>
</div>
